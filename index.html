<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="outer_container bg__zumthor flex_center">
       <div class="circle_outer flex_center">
            <div class="capsule__1"></div>
            <div class="capsule__2"></div>
            <div class="capsule__3"></div>
           <div class="circle_inner-dashed">
                <div class="dashed-border__bottom"></div> 
                <div class="dashed-border__top"></div>
                <div class="needle-front"></div>
                <div class="needle_base bg__french_pass"></div>
                <div class="needle_back"></div>
                
                <div class="needle_center"></div>
           </div>
           <h1 class="text-result">%age</h1>
           <div class="reading-meter__text">
            <span>00</span>
            <span>11</span>
           </div>
       </div>
       
    </div>
</body>
</html>
